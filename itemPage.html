<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/itemStyles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLOGE Exclusive shop</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-left">
        <button class="openBtn" id="openBtn"><img src="sources/menu.svg" alt=""></button>
        <div id="sidebar" class="sidebar">
          <a href="javascript:void(0)" id="closeBtn">&times;</a>
          <a href="#">Худи</a>
          <a href="#">Футболки</a>
          <a href="#">Брюки</a>
          <a href="#">Шорты</a>
          <a href="#">Кроссовки</a>
        </div>
        <a class="logo" href="mainPage.html"><img src="sources/logo.jpg" alt=""></a>
        <p>Novosibirsk</p>
      </div>
      <div class="header-right">
        <div class="search-box">
          <img class="search-icon" src="sources/search.svg" alt="">
          <input type="search" placeholder="Search" aria-label="Search">
        </div>
        <nav class="header-links">
          <a href="auth.html"><img src="sources/profile.svg" alt=""></a>
          <div class="order-container">
            <span id="likeCounter" class="counter">0</span>
            <a href="favorite.html"><img src="sources/favorite.svg" alt=""></a>
          </div>
          <div class="order-container">
            <span id="orderCounter" class="counter">0</span>
            <a href="order.html"><img src="sources/shopping-bag.svg" alt=""></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="left">
          <div class="product-gallery">
            <div class="main-photo" id="main-photo">
              <img id="photo" src="" alt="">
            </div>
            <div id="thumbnails" class="thumbnails">
            </div>
          </div>
        </div>
        <div class="right">
          <div id="product-title" class="product-title"></div>
          <p id="product-price" class="product-price">
          </p>
          <div id="sizes" class="sizes">
          </div>
          <div class="actions">
            <button id="cartButton" class="cartButton">В корзину</button>
            <img id="likeButton" class="likeButton" src="sources/favorite.svg" alt="">
          </div>
          <div class="section-title">Characters</div>
          <div id="product-params" class="product-params"></div>
          <div class="section-title">Description</div>
          <div id="product-description" class="product-description">
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
        <a href="#about">About us</a>
        <a href="#help">Help</a>
        <a href="#contacts">Contacts</a>
      </nav>
      <nav>
        <a href="#brand">Brand</a>
        <a href="#news">News</a>
        <a href="#job">Job</a>
        <a href="#mloge_club">MLOGE Club</a>
      </nav>
      <p>2024 MLOGE. Все права защищены.</p>
    </footer>
  </div>
  <script type="module" src="js/itemPage.js"></script>
</body>
</html>
