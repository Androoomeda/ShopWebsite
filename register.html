<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/registerStyles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLOGE Exclusive shop</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-left">
        <a class="logo" href="mainPage.html"><img src="sources/logo.jpg" alt=""></a>
        <p>Novosibirsk</p>
      </div>
      <div class="header-right">
        <nav class="header-links">
          <div class="order-container">
            <span id="likeCounter" class="counter">0</span>
            <a href="favorite.html"><img src="sources/favorite.svg" alt=""></a>
          </div>
          <div class="order-container">
            <span id="orderCounter" class="counter">0</span>
            <a href="order.html"><img src="sources/shopping-bag.svg" alt=""></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <h1>Registration</h1>
        <div class="inputBox">
          <input id="login" type="text" placeholder="Login" required>
        </div>
        <div class="inputBox">
          <input id="email" type="text" placeholder="Email" required>
        </div>
        <div id="emailError" class="error-message"><i>Incorrect email</i></div>
        <div class="inputBox">
          <input id="password" type="password" placeholder="Password" required>
          <img class="toggle-password" src="sources/eye-closed.svg" alt="eye" data-target="password">
        </div>
        <div class="password-conditions">
          <label><input type="checkbox" id="uppercase" disabled> Have uppercase</label><br>
          <label><input type="checkbox" id="number" disabled> Have numeric</label><br>
          <label><input type="checkbox" id="special" disabled> Have character</label><br>
          <label><input type="checkbox" id="length" disabled> Length more than 6 char</label>
        </div>
        <div class="inputBox">
          <input id="repeatPassword" type="password" placeholder="Repeat password" required>
          <img class="toggle-password" src="sources/eye-closed.svg" alt="eye" data-target="repeatPassword">
        </div>
        <label class="equal-checkbox"><input type="checkbox" id="equal" disabled> Passwords match</label><br>
        <div class="accept">
          <label> <input id="accept" type="checkbox"> I accept the user agreement </label>
        </div>
        <button id="registerBtn" type="submit" class="registerBtn" disabled>Register</button>
      </form>
    </main>

    <footer>
      <nav>
        <a href="#about">About us</a>
        <a href="#help">Help</a>
        <a href="#contacts">Contacts</a>
      </nav>
      <nav>
        <a href="#brand">Brand</a>
        <a href="#news">News</a>
        <a href="#job">Job</a>
        <a href="#mloge_club">MLOGE Club</a>
      </nav>
      <p>2024 MLOGE. Все права защищены.</p>
    </footer>
  </div>
  <script type="module" src="js/registerPage.js"></script>
</body>

</html>
