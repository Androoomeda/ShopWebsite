<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/authAndRegisterStyles.css">
  <link rel="stylesheet" href="styles/authStyles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLOGE Exclusive shop</title>
</head>

<div>
  <div class="wrapper">
    <header>
      <div class="header-left">
        <a class="logo" href="mainPage.html"><img src="sources/logo.jpg" alt=""></a>
        <p>Novosibirsk</p>
      </div>
      <div class="header-right">
        <nav class="header-links">
          <div class="order-container">
            <span id="likeCounter" class="counter">0</span>
            <a href="favorite.html"><img src="sources/favorite.svg" alt=""></a>
          </div>
          <div class="order-container">
            <span id="orderCounter" class="counter">0</span>
            <a href="order.html"><img src="sources/shopping-bag.svg" alt=""></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <h1>Authorization</h1>
        <div class="inputBox">
          <input id="email" type="text" placeholder="Email" required>
        </div>
        <div id="emailError" class="error-message"><i>Incorrect username</i></div>
        <div class="inputBox">
          <input id="password" type="password" placeholder="Password" required>
          <img id="togglePassword" class="toggle-password" src="sources/eye-closed.svg" alt="eye">
        </div>
        <div id="passwordError" class="error-message"><i>Incorrect password</i></div>
        <div class="rememberForgot">
          <a href="#">Forgot password?</a>
        </div>
        <button id="authButton" type="submit" class="submitBtn" disabled>Login</button>

        <div class="registerLink">
          <p>Dont have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </main>

    <footer>
      <nav>
        <a href="#about">About us</a>
        <a href="#help">Help</a>
        <a href="#contacts">Contacts</a>
      </nav>
      <nav>
        <a href="#brand">Brand</a>
        <a href="#news">News</a>
        <a href="#job">Job</a>
        <a href="#mloge_club">MLOGE Club</a>
      </nav>
      <p>2024 MLOGE. Все права защищены.</p>
    </footer>
  </div>
  <script type="module" src="js/authPage.js"></script>
</body>

</html>
